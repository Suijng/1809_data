<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=0.95, user-scalable=no"/>
    <title>登录弹窗</title>
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <script src="js/jquery-1.8.2.min.js" language="javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#username').focus();
            $("#achangeccode").click(function (event) {
                $("#imgvcode").attr("src", "verifycode.aspx?" + Math.random());
            });

            $('#txtVCode').bind({
                focus: function () {
                    $('.msg_dx').fadeIn(200);
                }, blur: function () {
                    $('.msg_dx').fadeOut(200);
                }
            })

        })
    </script>
</head>

<body>
<div class="m_r_frm">
    <div class="msg_dx"> 不区分大小写</div>
    <p><span>账户名</span><em>
        <input name="username" type="text" id="username" class="input1"/>
    </em></p>
    <p><span>密　码</span><em>
        <input name="password" type="password" id="password" class="input1"/>
    </em></p>
    <p><span>验证码</span><em>
        <input name="txtVCode" type="text" id="txtVCode" class="input1 input2"/>
        <b><img id="imgvcode" src="verifycode.aspx" alt="" width="80" height="34"/><a id="achangeccode"
                                                                                      href="javascript:">看不清，换一张</a></b></em>
    </p>
    <p style="padding-top:8px; margin-bottom:0; padding-bottom:15px; height:16px; line-height:16px;"><span>&nbsp;</span><em>
        <span id="litLoginName"
              style="display:inline-block;color:#CC3300;width:100%; color:#dc0000;width:100%; background:url(img/err.gif) no-repeat; padding-left:22px; height:16px; line-height:16px;">这里是错误信息</span></em>
    </p>
    <p style=" line-height:35px;"><em><i>
        <input onclick="__doPostBack('LonginSubmit','')" name="LonginSubmit" type="button" id="LonginSubmit"
               class="sub1" onmousedown="doSomething()"/>
    </i><strong>
        <input name="" type="button" class="sub2" value="" onclick="parent.location.href='注册.html'"/>
    </strong><!--<b><a href="#">找回密码？</a></b>--></em></p>
</div>
</body>
</html>
