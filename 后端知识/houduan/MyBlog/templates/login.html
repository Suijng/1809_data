{% extends 'base.html' %}
{% block content %}
<section class="container">
        <div class="panel">
            <div class="row" style="height: 700px">
                <div class="col-md-4 col-md-offset-4" style="margin-top: 170px">
                    <form action="/user/login/" method="post">
                        {% csrf_token %}
                        <div class="form-group">

                            <p style="color: red">{{ error }}</p>
                            <label for="exampleInputEmail1">用户名称</label>
                            <input type="text" name='username' class="form-control" id="exampleInputEmail1"
                                   placeholder="请输入用户名称...">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                                   placeholder="请输入密码...">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked="checked"> 自动登录
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default btn-lg btn-block">登录</button>
                    </form>

                </div>

            </div>
        </div>
</section>
{% endblock %}
